<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:900,400,500,700' rel='stylesheet' type='text/css'>

    <title>Guessy Word</title>
    <style>
html { font-size: 16px; } /* base font sizes */
@media (min-width: 480px) { html { font-size: 24px; }}
@media (min-width: 640px) { html { font-size: 32px; }}

#app {
    max-width: 20rem;
    margin: auto;
}

#app, button {
  font-family: Orbitron, Arial;
  text-transform: uppercase;
  text-align: center;
}

button:focus { outline: 0 !important; }

header {
  margin: auto;
  margin-top: 1rem;
  margin-bottom: 1rem;
}

header > h1 {
  font-weight: 900;
  font-size: 2rem;
}

main > .puzzle {
  display: flex;
  flex-wrap: wrap;
  margin-top: 1rem;
  margin-bottom: 1rem;
  justify-content: center;
}

main > .puzzle > .letter {
  display: inline-block;
  box-sizing: border-box;
  border: 0;
  width: 1.875rem;
  height: 1.875rem;
  line-height: 1.875rem;
  font-weight: 700;
  font-size: 1rem;
  background-color: transparent;
}

main > .alphabetPanel {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin: auto;
  width: 19.375em;
}

main > .alphabetPanel > .letterButton {
  box-sizing: border-box;
  border: 0;
  width: 3.125rem;
  height: 3.125rem;
  line-height: 3.125rem;
  font-weight: 700;
  font-size: 2rem;
  background-color: transparent;
}

main > .alphabetPanel > .letterButton.correct {
  visibility: hidden;
}

main > .alphabetPanel > .letterButton.incorrect {
  color: red;
}

footer {
  margin: auto;
}

footer > .newGame {
  box-sizing: border-box;
  border: 0;
  width: 3.750rem;
  height: 3.750rem;
  line-height: 3.750rem;
  font-weight: 900;
  font-size: 3.625em;
  background-color: transparent;
}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="bundle.js"></script>
  </body>
</html>
